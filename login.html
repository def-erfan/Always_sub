<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلویز ساب</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="blur-background-mobile"></div>
    <div class="login-div">
        <a class="login-page-back-to-index-page" href="index.html">
            <img class="login-page-back-to-index-page-image" src="assets/images/back.png">
        </a>
        <img class="brand-img" src="assets/images/brand.png" alt="">
        <span class="sf-arabic-medium-font login-form-header">لطفا اطلاعات خود را وارد کنید</span>
        <div class="login-form-frame">
            <div class="password-eyes-div" id="password-eyes-div">
                <img class="password-eyes-image" src="assets/images/eyes_off.png">
            </div>
            <form class="login-form">
                <input class="search-input login-input" type="email" placeholder="ایمیل">
                <input class="search-input login-input" id="password-input" type="password" placeholder="رمز عبور">
            </form>
        </div>
        
        <div class="login-div-bottom">
            <div>
                <input class="remember-me-checkbox" type="checkbox">
                <label class="sf-arabic-regular-font">من را به خاطر بسپار</label>
            </div>
            <button class="add-to-card-button login-form-enter-button">ورود</button>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
